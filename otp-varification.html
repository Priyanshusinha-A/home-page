<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HackXss - OTP Verification</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 400px;
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
            text-align: center;
        }

        .logo {
            display: block;
            margin: 0 auto 20px;
            width: 100px;
            height: 100px;
        }

        .website-name {
            font-size: 2rem;
            font-weight: bold;
            color: #ffffff;
            text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff, 0 0 30px #ff00ff;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input {
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
        }

        input[type="text"] {
            background-color: #2b2b2b;
            color: #ffffff;
        }

        input[type="submit"] {
            background-color: #ff00ff;
            color: #ffffff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #ff33ff;
        }

        .message {
            margin-top: 15px;
            font-size: 0.9rem;
            color: #bbbbbb;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://media.tenor.com/thF-4X-idtEAAAAi/hack-hacker.gif" alt="HackXss Logo" class="logo">
        <div class="website-name">HackXss</div>
        <form action="/verify-otp" method="POST">
            <input type="text" name="otp" placeholder="Enter the OTP" required maxlength="6" pattern="\d{6}">
            <input type="submit" value="Verify OTP">
        </form>
        <div class="message">Enter the OTP sent to your registered mobile number to verify your account.</div>
    </div>
</body>
</html>
